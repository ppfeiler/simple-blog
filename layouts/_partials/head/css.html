<style>
  body {
    {{- if .Site.Params.background_image }}
      --background-image: url({{ with .Site.Params.background_image }}{{ . }}{{ end }});
    {{- end }}
    --background-color: {{ with .Site.Params.background_color }}{{ . }}{{ else }}#FFF{{ end }};

    background-color: var(--background-color);
  }
</style>
